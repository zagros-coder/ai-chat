<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zagros Ai</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <span id="hours" >00</span>
            <span>:</span>
            <span id="minutes" >00</span>
            <span>:</span>
            <span id="seconds" >00</span>
            <span>:</span>
            <span id="milleseconds" >00</span>
        </div>
        <br>
        <div class="controls">
            <span id="start-bt" >start</span>
            <span id="stop-bt" >stop</span>
            <span id="reset-bt" >reset</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
